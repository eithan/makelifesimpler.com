<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Make Life Simpler</title>
<link rel="icon" type="image/svg+xml" href="favicon.svg">
<link rel="stylesheet" href="assets/style.css">
</head>
<body>
<!-- Article page - loads content dynamically -->
<div class="hero hero-small">
  <a href="index.html" class="back-link">â† Back to all picks</a>
  <div class="logo">make life <span class="accent">simpler</span></div>
</div>

<div class="article-container" id="articleContainer">
  <div class="article-loading">Loading...</div>
</div>

<script>
(function() {
  const params = new URLSearchParams(window.location.search);
  const id = params.get('id');
  if (!id) { document.getElementById('articleContainer').innerHTML = '<p>Article not found.</p>'; return; }

  fetch('articles/' + id + '.json')
    .then(r => { if (!r.ok) throw new Error(); return r.json(); })
    .then(article => {
      const tags = article.tags.map(t => '<span class="tag">' + t + '</span>').join('');
      let guidesHtml = '';
      if (article.guides && article.guides.length) {
        const diffBadge = d => d === 'beginner' ? '<span class="guide-badge guide-beginner">ğŸŸ¢ Beginner</span>' : d === 'intermediate' ? '<span class="guide-badge guide-intermediate">ğŸŸ¡ Intermediate</span>' : '<span class="guide-badge guide-advanced">ğŸ”´ Advanced</span>';
        guidesHtml = '<div class="guides-section"><h2 class="guides-title">ğŸš€ Help Me Make Life Simpler!</h2><div class="guides-list">' +
          article.guides.map((g, i) => {
            const steps = g.steps.map((s, j) => '<li>' + (s.link ? '<a href="' + s.link + '" target="_blank" rel="noopener">' + s.text + '</a>' : s.text) + '</li>').join('');
            const video = g.video ? '<div class="guide-video"><iframe src="https://www.youtube.com/embed/' + g.video.split('v=')[1].split('&')[0] + '" frameborder="0" allowfullscreen loading="lazy"></iframe></div>' : '';
            return '<div class="guide-card" data-guide="' + i + '"><div class="guide-card-header" onclick="this.parentElement.classList.toggle(\'open\')">' +
              '<div class="guide-card-title"><strong>' + g.title + '</strong>' + diffBadge(g.difficulty) + '<span class="guide-time">â± ' + g.timeEstimate + '</span></div>' +
              '<span class="guide-chevron">â–¸</span></div>' +
              '<div class="guide-card-body"><ol class="guide-steps">' + steps + '</ol>' + video + '</div></div>';
          }).join('') + '</div></div>';
      }
      document.getElementById('articleContainer').innerHTML =
        '<div class="article-header">' +
          '<span class="article-emoji">' + article.emoji + '</span>' +
          '<h1>' + article.title + '</h1>' +
          '<div class="article-tags">' + tags + '</div>' +
        '</div>' +
        '<div class="article-body">' + article.content + '</div>' +
        guidesHtml;
      document.title = article.title + ' â€” Make Life Simpler';
    })
    .catch(() => {
      document.getElementById('articleContainer').innerHTML = '<p>Article not found.</p>';
    });
})();
</script>
<footer class="site-footer">
  <p>Made with care. No fluff, no filler â€” just things that work.</p>
</footer>
</body>
</html>
