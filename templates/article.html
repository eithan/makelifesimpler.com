<!-- Article page - loads content dynamically -->
<div class="hero hero-small">
  <a href="index.html" class="back-link">‚Üê Back to all picks</a>
  <div class="logo">make life <span class="accent">simpler</span></div>
</div>

<div class="article-container" id="articleContainer">
  <div class="article-loading">Loading...</div>
</div>

<script>
(function() {
  const params = new URLSearchParams(window.location.search);
  const id = params.get('id');
  if (!id) { document.getElementById('articleContainer').innerHTML = '<p>Article not found.</p>'; return; }

  function youtubeId(url) {
    var m = url.match(/[?&]v=([^&]+)/);
    return m ? m[1] : '';
  }

  function scoreColorClass(score) {
    if (score >= 7) return 'score-green';
    if (score >= 4) return 'score-yellow';
    return 'score-red';
  }

  fetch('articles/' + id + '.json')
    .then(r => { if (!r.ok) throw new Error(); return r.json(); })
    .then(article => {
      const tags = article.tags.map(t => '<span class="tag">' + t + '</span>').join('');

      // Simplicity score section
      let scoreHtml = '';
      if (article.simplicityScore) {
        const s = article.simplicityScore;
        scoreHtml = '<div class="simplicity-section">' +
          '<div class="simplicity-header">Simplicity Score</div>' +
          '<div class="simplicity-details">' +
            '<div class="simplicity-big-score ' + scoreColorClass(s.score) + '">' + s.score + '</div>' +
            '<div class="simplicity-breakdown">' +
              '<div class="simplicity-stat"><span class="simplicity-label">Time Saved</span><span class="simplicity-value">' + s.timeSaved + '/10</span></div>' +
              '<div class="simplicity-stat"><span class="simplicity-label">Ease of Setup</span><span class="simplicity-value">' + s.easeOfSetup + '/10</span></div>' +
            '</div>' +
          '</div>' +
        '</div>';
      }

      // Friction note
      let frictionHtml = '';
      if (article.frictionNote) {
        frictionHtml = '<div class="friction-note"><div class="friction-title">‚ö†Ô∏è What sucks about it</div><p>' + article.frictionNote + '</p></div>';
      }

      let guidesHtml = '';
      if (article.guides && article.guides.length) {
        guidesHtml = '<div class="guides-section"><h2 class="guides-title">üöÄ Help Me Make Life Simpler!</h2><div class="guides-list">' +
          article.guides.map((g, i) => {
            let body = '';
            if (g.type === 'video') {
              var vid = youtubeId(g.url);
              body = '<div class="guide-card-body">' +
                (vid ? '<div class="guide-video"><iframe src="https://www.youtube.com/embed/' + vid + '" frameborder="0" allowfullscreen loading="lazy"></iframe></div>' : '') +
                '<div class="guide-meta"><span class="guide-source">üì∫ ' + g.source + '</span></div>' +
                '<p class="guide-summary">' + g.summary + '</p></div>';
            } else if (g.type === 'article') {
              body = '<div class="guide-card-body"><div class="guide-article-card">' +
                '<div class="guide-article-info"><span class="guide-source">üìÑ ' + g.source + '</span>' +
                '<p class="guide-summary">' + g.summary + '</p></div>' +
                '<a href="' + g.url + '" target="_blank" rel="noopener" class="guide-read-btn">Read ‚Üí</a></div></div>';
            } else if (g.type === 'summary') {
              var steps = g.steps.map((s, j) => '<li><span class="step-num">' + (j+1) + '</span>' + s + '</li>').join('');
              body = '<div class="guide-card-body"><ol class="guide-steps-list">' + steps + '</ol></div>';
            }
            var icon = g.type === 'video' ? 'üé¨' : g.type === 'article' ? 'üìñ' : 'üìã';
            return '<div class="guide-card" data-guide="' + i + '">' +
              '<div class="guide-card-header" onclick="this.parentElement.classList.toggle(\'open\')">' +
              '<div class="guide-card-title"><span class="guide-type-icon">' + icon + '</span><strong>' + g.title + '</strong></div>' +
              '<span class="guide-chevron">‚ñ∏</span></div>' + body + '</div>';
          }).join('') + '</div></div>';
      }
      // Editor's note
      let editorsNoteHtml = '';
      if (article.editorsNote) {
        editorsNoteHtml = '<div class="editors-note"><div class="editors-note-title">üìù Editor\'s Note</div><p>' + article.editorsNote + '</p></div>';
      }

      // Sticky mobile CTA
      let stickyCta = '';
      if (article.url) {
        var ctaVerb = (article.section === 'tech') ? 'Try' : 'Buy';
        var productName = article.title.split('‚Äî')[0].split('‚Äì')[0].trim();
        stickyCta = '<a href="' + article.url + '" target="_blank" rel="noopener" class="sticky-cta">' + ctaVerb + ' ' + productName + ' ‚Üí</a>';
      }

      document.getElementById('articleContainer').innerHTML =
        '<div class="article-header">' +
          '<span class="article-emoji">' + article.emoji + '</span>' +
          '<h1>' + article.title + '</h1>' +
          '<div class="article-tags">' + tags + '</div>' +
        '</div>' +
        scoreHtml +
        '<div class="article-body">' + article.content + '</div>' +
        editorsNoteHtml +
        frictionHtml +
        guidesHtml +
        stickyCta;
      document.title = article.title + ' ‚Äî Make Life Simpler';
    })
    .catch(() => {
      document.getElementById('articleContainer').innerHTML = '<p>Article not found.</p>';
    });
})();
</script>
